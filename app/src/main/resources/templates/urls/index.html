<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">
    <head>
        <meta charset="UTF-8">
        <title>Page analyzer</title>
    </head>
    <section>
        <div class="container-lg mt-5">
            <h1>Pages</h1>

            <table class="table table-bordered table-hover mt-3">
                <thead>
                <tr>
                    <th class="col-1">ID</th>
                    <th>Name</th>
                    <th class="col-2">Last check</th>
                    <th class="col-1">Response status code</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="url : ${urls}" th:object="${url}">
                    <td th:text="*{getId()}"></td>
                    <td>

                    </td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation" th:if="${#lists.size(pages)}">
                <ul class="pagination justify-content-center mt-5">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/urls(page=(${page < 2}) ? 1 : (${page - 1}))}">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{/urls(page=${page + 1})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</html>
