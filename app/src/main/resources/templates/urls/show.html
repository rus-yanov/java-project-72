<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/application.html}">
    <head>
        <meta charset="UTF-8">
        <title>Page analyzer</title>
    </head>
    <section layout:fragment="header">
        <div class="container-lg mt-5">
            <h1 th:text="'Page ' + ${url.getName()}"></h1>

            <table class="table table-bordered table-hover mt-3">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td th:text="${url.getId()}"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td th:text="${url.getName()}"></td>
                    </tr>
                    <tr>
                        <td>Created at</td>
                        <td th:text="${#temporals.format(url.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>

            <h2 class="mt-5">Tests</h2>
            <form method="post" th:action="@{/urls/{id}/checks(id=*{id})}">
                <button type="submit" class="btn btn-primary">Launch test</button>
            </form>

            <table class="table table-bordered table-hover mt-3">
                <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th class="col-1">Response status code</th>
                        <th>Title</th>
                        <th>h1</th>
                        <th>Description</th>
                        <th class="col-2">Date of the test</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="urlCheck : ${url.getUrlChecks()}" th:object="${urlCheck}">
                        <td th:text="*{getId()}"></td>
                        <td th:text="*{getStatusCode()}"></td>
                        <td th:text="*{getTitle()}"></td>
                        <td th:text="*{getH1()}"></td>
                        <td th:text="*{getDescription()}"></td>
                        <td th:text="*{#temporals.format(getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</html>
