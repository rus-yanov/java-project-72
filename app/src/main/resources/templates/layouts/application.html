<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml" style="background-color: #EEEEEE">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Page analyzer</title>
        <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
        <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="d-flex flex-column min-vh-100 vsc-initialized">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#222831">
            <div class="container-fluid" style="color:#EEEEEE">
                <a class="navbar-brand" href="/">Page analyzer</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="/urls">Sites</a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow-1">
            <div
                    th:if="${session.flash}"
                    th:class="'rounded-0 m-0 alert alert-dismissible fade show alert-' + ${ctx.consumeSessionAttribute('flash-type')}"
                    role="alert"
            >
                <p class="m-0" th:text="${ctx.consumeSessionAttribute('flash')}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <section layout:fragment="header"></section>
            <section layout:fragment="content"></section>
            </div>
        </main>

        <footer class="footer border-top py-3 mt-5 bg-light">
            <div class="container-xl">
                <div class="text-center" style="color: #393E46">
                    created by
                    <a href="https://github.com/rus-yanov" target="_blank" style="color:#393E46">
                        Rustam Akhmedzianov</a>
                </div>
            </div>
        </footer>
    </body>

</html>
